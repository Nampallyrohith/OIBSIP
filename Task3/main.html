<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    

</head>

<body>
    <div class="web-container container-fluid">
        <h1 class="main-heading">Temperature Converter</h1>
        <div class="temp-container ml-auto mr-auto w-50">
            <div class="p-3 pt-4">
                <h4>Select temperature</h4>
                <div class="d-flex flex-row justify-content-center">
                    <div onclick="celsiusConverter()">
                        <input type="radio" id="Celsius" name="temperature" />
                        <label for="Celsius">Celsius</label>
                    </div>

                    <div onclick="fahrenheitConverter()">
                        <input type="radio" id="Fahrenheit" name="temperature" />
                        <label for="Fahrenheit">Fahrenheit</label>
                    </div>

                    <div onclick="kelvinConverter()">
                        <input type="radio" id="Kelvin" name="temperature" />
                        <label for="Kelvin">Kelvin</label>
                    </div>
                </div>

            </div>
            <div id="celsiusContainer" class="d-none">
                <div class="input-container pb-3 row">
                    <label for="temperatureInputValue">Celsius: </label>
                    <input type="number" id="celsiusInputValue" placeholder="Enter Degree" oninput="celsiusConverter()" onchange="celsiusConverter()" />
                </div>
                <p id="fahrenheitPara" class="text-left ml-5">Fahrenheit : <span id="fahrenheitSpan"></span></p>
                <p id="kelvinPara" class="text-left ml-5">kelvin : <span id="kelvinSpan"></span></p>
            </div>
            <div id="fahrenheitContainer" class="d-none">
                <div class="input-container pb-3 row">
                    <label for="temperatureInputValue">Fahrenheit: </label>
                    <input type="number" id="fahrenheitInputValue" placeholder="Enter Degree" oninput="fahrenheitConverter()" onchange="fahrenheitConverter()" />
                </div>
                <p id="celsiusPara" class="text-left ml-5">Celsius : <span id="celsiusSpan"></span></p>
                <p id="kelvinPara2" class="text-left ml-5">Kelvin : <span id="kelvinSpan2"></span></p>
            </div>
            <div id="kelvinContainer" class="d-none">
                <div class="input-container pb-3 row">
                    <label for="temperatureInputValue">Kelvin: </label>
                    <input type="number" id="kelvinInputValue" placeholder="Enter Degree" oninput="kelvinConverter()" onchange="kelvinConverter()" />
                </div>
                <p id="fahrenheitPara2" class="text-left ml-5">Fahrenheit : <span id="fahrenheitSpan2"></span></p>
                <p id="celsiusPara2" class="text-left ml-5">Celsius : <span id="celsiusSpan2"></span></p>
            </div>
        </div>
    </div>
    <script src="temp.js"></script>
</body>

</html>
